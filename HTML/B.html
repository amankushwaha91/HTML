<style>

body {
  margin: 0;
  padding: 0;
  background: black;

}

/* ================= PAGE 1 : SURPRISE BOX ================= */
#page1 {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ff1e42;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
}

#surpriseBox {
  width: 150px;
  height: 150px;
  background: #ff0033;
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  transition: 0.4s;
  box-shadow: 0 0 20px #ff99aa;
}

#surpriseBox:before {
  content: "";
  position: absolute;
  width: 20px;
  height: 150px;
  background: gold;
  left: 65px;
}

#surpriseBox:after {
  content: "ğŸ";

  top: -60px;

}

#openText {
  font-size: 30px;
  color: white;
  margin-bottom: 20px;
  font-weight: bold;
  text-align: center;
  padding: 0 20px;
}

/* ================= CAKE TREE FALLING PAGE ================= */
#cakeTreePage {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  overflow: hidden;
}

.cakePiece {
  position: absolute;
  font-size: 30px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-50px); opacity: 1; }
  100% { transform: translateY(80vh); opacity: 1; }
}

/* ================= PAGE 2 (Final Tree + Message) ================= */
#page2 {
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#finalTitle {
  font-size: 45px;
  color: #ff66cc;
  text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff99dd;
  animation: glow 2s infinite;
  margin-bottom: 20px;
  text-align: center;
}

@keyframes glow {
  0% { text-shadow: 0 0 20px #ff66cc; }
  50% { text-shadow: 0 0 40px #ff99dd; }
  100% { text-shadow: 0 0 20px #ff66cc; }
}

#cakeTreeFinal {
  font-size: 45px;
  text-align: center;
  line-height: 55px;
  color: #fff;
  text-shadow: 0 0 10px pink, 0 0 20px pink;
}

/* ================= GOLDEN PARTICLES ================= */
.particle {
  position: absolute;
  background: radial-gradient(circle, #ffd700, #ff9a00);
  width: 4px;
  height: 4px;
  border-radius: 50%;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>

<script>
/* ========= GOLDEN PARTICLES ALWAYS ========== */
for (let i = 0; i < 80; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";

/* ========= SURPRISE BOX CLICK ========== */
document.getElementById("surpriseBox").onclick = () => {
  document.getElementById("page1").style.display = "none";

/* ========= FALLING CAKES FORM TREE ========== */
function createCakeFall() {
  const area = document.getElementById("cakeTreePage");

    setTimeout(() => { cake.remove(); }, 3000);
  }
}
</script>
