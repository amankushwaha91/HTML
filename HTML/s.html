<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Cutie</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #d10000;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Surprise Box */
#box {
    width: 200px;
    height: 200px;
    background: #ffcc00;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 15px;
    box-shadow: 0 0 20px gold;
    cursor: pointer;
    animation: float 2s infinite ease-in-out;
}

#lid {
    width: 220px;
    height: 40px;
    background: #ff9900;
    position: absolute;
    left: 50%;
    top: calc(50% - 140px);
    transform: translateX(-50%);
    border-radius: 15px;
    box-shadow: 0 0 20px gold;
}

/* Floating Animation */
@keyframes float {
    0% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-15px); }
    100% { transform: translate(-50%, -50%) translateY(0); }
}

/* Photo Pop Animation */
#photo {
    width: 180px;
    height: 180px;
    border-radius: 100%;
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%) scale(0);
    box-shadow: 0 0 30px white;
    border: 4px solid white;
    transition: 1s ease-in-out;
}

/* Show photo */
.show-photo {
    transform: translate(-50%, -250px) scale(1.2);
}

/* Birthday Text */
#msg {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 45px;
    color: #fff;
    font-weight: bold;
    opacity: 0;
    transition: 1.5s;
}
.show-text {
    opacity: 1;
}

/* Fireworks */
.firework {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    box-shadow: 0 0 10px yellow;
    border-radius: 50%;
    animation: explode 1s ease-out infinite;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(20); opacity: 0; }
}

/* Cake Tree */
.cake {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%) scale(0);
    transition: 1.5s;
    text-align: center;
    font-size: 35px;
    color: #fff;
}
.show-cake {
    transform: translateX(-50%) scale(1);
}
</style>
</head>

<body>

<div id="lid"></div>
<div id="box"></div>

<script>
document.getElementById("box").addEventListener("click", function() {

    // Lid flies away
    document.getElementById("lid").style.transition = "1s";
    document.getElementById("lid").style.top = "-200px";
    document.getElementById("lid").style.opacity = 0;

    // Photo pops out
    setTimeout(() => {
        document.getElementById("photo").classList.add("show-photo");
    }, 500);

    // Birthday message fades in
    setTimeout(() => {
        document.getElementById("msg").classList.add("show-text");
    }, 1500);

    // Cake tree appears
    setTimeout(() => {
        document.getElementById("cakeTree").classList.add("show-cake");
    }, 2500);

    // Fireworks
    setInterval(() => {
        let fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(fw);

        setTimeout(() => fw.remove(), 1000);
    }, 150);
});
</script>
