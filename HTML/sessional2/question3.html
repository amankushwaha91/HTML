<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Bootstrap Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f4f6f9;
            font-family:Segoe UI, Arial, sans-serif;
        }
        .header{
            background:#0d6efd;
            color:white;
            text-align:center;
            padding:30px;
            font-size:28px;
        }
        .content-section{
            padding:40px 0;
        }
        .card-box{
            background:white;
            padding:25px;
            border-radius:8px;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
            height:100%;
        }
        .footer{
            background:#212529;
            color:white;
            text-align:center;
            padding:20px;
        }
    </style>
</head>
<body>

    <div class="header">
        Responsive Webpage Header
    </div>

    <div class="container content-section">
        <div class="row g-4">
            <div class="col-lg-6 col-12">
                <div class="card-box">
                    <h3>Left Content</h3>
                    <p>
                        This section appears side by side on large screens
                        and stacks vertically on small screens.
                    </p>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card-box">
                    <h3>Right Content</h3>
                    <p>
                        Bootstrap grid system ensures a responsive
                        and clean layout across all devices.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2026 Responsive Web Design
    </div>

</body>
</html>
